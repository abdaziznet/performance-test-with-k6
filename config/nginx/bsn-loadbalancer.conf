# Mendefinisikan grup server IIS
upstream iis_backend {
    # 'least_conn' cocok untuk IIS karena aplikasi .NET bisa memiliki durasi request yang bervariasi
    least_conn;

    # Ganti IP dan port dengan server IIS Anda
    server 192.168.5.241:80 max_fails=3 fail_timeout=30s;
    server 192.168.5.241:80 max_fails=3 fail_timeout=30s;

    # Aktifkan keepalive agar koneksi dari Nginx ke IIS tidak selalu buka-tutup
    keepalive 32;
}

upstream btns_k6 {
    # Load balancing method: least_conn, ip_hash, atau round_robin (default)
    least_conn;
    # Server Utama (AKTIF)
    server 192.168.5.70:8083 max_fails=3 fail_timeout=30s;

    #Server Cadangan 
    server 192.168.5.67:8090 max_fails=3 fail_timeout=30s;

    # Keepalive connections untuk performa
    keepalive 32;
}

server {
    listen 80;
    server_name bsn-biometric.com;

    # Pengaturan log
    access_log /var/log/nginx/webapp_access.log;
    error_log /var/log/nginx/webapp_error.log;

    location / {
        # Proxy Pass ke upstream yang telah dibuat
        proxy_pass http://iis_backend;

        # --- Optimasi untuk IIS ---

        # Mengirimkan informasi asli client ke IIS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Penting untuk IIS/ASP.NET: Menjaga agar Nginx tidak mengubah header 'Location' di redirect
        proxy_redirect off;

        # Optimasi Buffer untuk mencegah error 'Header too large' yang sering terjadi di IIS
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;

        # Keep-alive optimasi ke sisi backend
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeout yang lebih longgar jika IIS sedang memproses task berat (C#/Entity Framework)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    location /k6 {
        # Rewrite path (hapus /k6 prefix)
        rewrite ^/k6(/.*)$ $1 break;

        # Proxy Pass ke upstream yang telah dibuat
        proxy_pass http://btns_k6;

        # --- Optimasi untuk IIS ---

        # Mengirimkan informasi asli client ke IIS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Penting untuk IIS/ASP.NET: Menjaga agar Nginx tidak mengubah header 'Location' di redirect
        proxy_redirect off;

        # Optimasi Buffer untuk mencegah error 'Header too large' yang sering terjadi di IIS
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;

        # Keep-alive optimasi ke sisi backend
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeout yang lebih longgar jika IIS sedang memproses task berat (C#/Entity Framework)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }
}