# Define upstream (backend servers)
upstream btns_webserver {
    # Load balancing method: least_conn, ip_hash, atau round_robin (default)
    least_conn;
    # Server Utama (AKTIF)
    server 192.168.5.70:8083 max_fails=3 fail_timeout=30s;

    #Server Cadangan 
    server 192.168.5.67:8090 max_fails=3 fail_timeout=30s;

    # Keepalive connections untuk performa
    keepalive 32;
}

upstream btns_webserver_uat {
    # Load balancing method: least_conn, ip_hash, atau round_robin (default)

    # Server Utama (round_robin)
    server 192.168.5.70:8085 max_fails=3 fail_timeout=30s;

    #Server Cadangan (round_robin)
    server 192.168.5.67:8070 max_fails=3 fail_timeout=30s weight=1;

    # Keepalive connections untuk performa
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;

    server_name _;  # Terima semua request, ganti dengan domain jika punya

    # Logging
    access_log /var/log/nginx/api-all.log api_trace;
    error_log /var/log/nginx/loadbalancer_error.log;

    # Health check endpoint
    location = /lb-status {
        access_log off;
        return 200 "Load Balancer is running \n";
        add_header Content-Type text/plain;
    }

    # Nginx status endpoint (untuk monitoring)
    location = /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 192.168.5.0/24;  # Network internal
        deny all;
    }

    # Main location - proxy to backend
    location / {
        
        proxy_pass http://btns_webserver;

        # Headers untuk preserve client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Health check - retry next server jika ada error
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;

        # HTTP version untuk keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Second location - proxy to backend
    location /uat {
        access_log /var/log/nginx/api-uat.log api_trace;

        # Rewrite path (hapus /uat prefix)
        rewrite ^/uat(/.*)$ $1 break;

        # Proxy ke UAT backend
        proxy_pass http://btns_webserver_uat;

        # Headers untuk preserve client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Health check - retry next server jika ada error
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;

        # HTTP version untuk keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}